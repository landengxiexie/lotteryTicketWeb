<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 视口初始化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,
    maximum-scale=1.0,minimum-scale=1.0">
    <!-- 引入css初始化文件 -->
    <title>炎黄小二</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        a {
            text-decoration: none;
        }
        .b {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            font-size: 14px;
            line-height: 14px;
            height: 14px;
            color: #999;
            text-align: center;
        }

        .b span {
            color: #999;
        }

        .b img {
            width: 15px;
            height: 15px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<label for="lts-number">大乐透:</label>
<select name="number" id="lts-number">
    <option value="5">5</option>
    <option value="1">1</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
</select>
<label for="tbts-number">双色球:</label>
<select name="number" id="tbts-number">
    <option value="5">5</option>
    <option value="1">1</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
</select>
<br>
<br>
<button id="myButton">生成号码</button>
<button onclick="location.reload()">刷新页面</button>
<br>


</div>
<div class="b">
    <a class="recordN" href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802043621"
       target="_blank" style="width:100px">
        <img src="./beian.png">
        <span>京公网安备11010802043621号</span>
    </a>
    <a class="recordN" href="https://beian.miit.gov.cn/" target="_blank" style="width:100px">
        <span>京ICP备2023035434号-1</span>
    </a>
</div>
<script>
    $(document).ready(function () {
        $('#myButton').click(function () {
            var selectElement1 = document.getElementById('lts-number');
            var selectElement2 = document.getElementById('tbts-number');
            var s1 = selectElement1.options[selectElement1.selectedIndex].value;
            var s2 = selectElement1.options[selectElement2.selectedIndex].value;
            $.ajax({
                url: 'http://8.140.254.247:9527/api/v1/pub/ticket/getTicket?lts=' + s1 + "&tbts=" + s2,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    var jsonString = '';
                    var keyCount = 0;
                    console.log(data);
// 输出分割后的结果
                    for (var key in data) {
                        if (data.hasOwnProperty(key)) {
                            keyCount++;
                            var paragraph = document.createElement('p'); // 创建新的<p>标签
                            var id = 'ln' + keyCount; // 生成唯一的ID
                            paragraph.setAttribute('id', id); // 设置标签的ID
                            paragraph.textContent = JSON.stringify(key + ": " + data[key]); // 设置标签的文本内容
                            document.body.appendChild(paragraph); // 将标签添加到文档的body中
                        }
                    }

                    // 在这里可以添加其他的操作，比如更新页面内容等
                },
                error: function (xhr, status, error) {
                    console.error(error);
                }
            });
        });
    });
</script>
</body>
</html>
